<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>El Abecedario Creativo    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

<body>
    <section class="inicio">
        <h1 class="tituloJuego"> El Abecedario Creativo</h1>
        <h4 class="textoDescripcion">Los niños, en grupo o individualmente, crean una historia siguiendo el orden del abecedario. <br>
            Cada oración debe comenzar con una letra específica. 
        </h4>
        <button class="botonEmpezar button_slide">Empezar</button>
    </section>
    <section class="letra oculto">
        <div class="container">
            <div class="row" >
                <div class="col-6">
                    <p 
                    class="textoMostrar">Usar la siguiente letra 
                    <br>
                    <span id="cantidad">... </span> 
                    </p>
                </div>
                <div class="col-6">
                    <p 
                    class="textoMostrar">
                    <ul id="ejemplos"></ul> 
                    </p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <button class="botonSiguiente button_slide">Siguiente</button>
                </div>
            </div>
        </div>
    </section>

    <script src='main.js'></script>
</body>
</html>
